<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <h2>Welcome, {{ session['username'] }} ðŸ‘‹</h2>
  <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>
  <h4>Your Tasks</h4>
<table class="table table-striped mt-3">
<thead>
<tr><th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Action</th></tr>
</thead>
<tbody>
{% for t in tasks %}
<tr>
<td>{{ t[0] }}</td>
<td>{{ t[1] }}</td>
<td>{{ t[2] }}</td>
<td>{{ t[5] }}</td>
<td>
    {% if t[5]=='Pending' %}
        <form method="POST" action="{{ url_for('upload_task', task_id=t[0]) }}">
            <button type="submit" class="btn btn-sm btn-primary">Upload</button>
        </form>
    {% else %}
        <span class="text-success">Uploaded</span>
    {% endif %}
</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
